<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bears</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <h2>List of bears</h2>

        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </tr>

            <tr th:each="bear : ${bears}">
                <td th:text="${bear.id}">Id</td>
                <td th:text="${bear.name}">Name</td>
                <td th:text="${bear.email}">Email</td>
            </tr>
        </table>
    </body>
</html>
